<html>
	<head>
		<meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Talab 2017</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <link rel="stylesheet" href="login.css">
	</head>
	<body>
		<header>
    		<div class="nav-container">
    			<ul class="nav" id="nav">
    				<li id="nav-title"><a href="#">TALAB Enlistment System</a></li>
    				<div class="nav-links">
	    				<li><a href="#">Enlist</a></li>
	    				<li><a href="#">Change Password</a></li>
	    				<li><a href="#">Enlistment Summary</a></li>
	    				<li><span class="btn-logout"><a id="logout" href="#">Log Out</a></span></li>
	    				<li><a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="toggleNav()">&#9776;</a></li>
    				</div>
    			</ul>
			</div>
    	</header>
    	<div class="content">
			<div class="container">
				<div class="header">
					<div class="main-title">
						<h1>Hi<span id="name">, Nikki</span>.</h1>
						You have enlisted in a total of <b id="total-time">0 hours</b> of classes.
					</div>
					
				</div>
				
				<div class="class-list" id="class-list">

					<h2>Your enlisted classes</h2>
					<div class="enlisted-class">
						<h3>Design for a Better PH</h3>
						Talk by Leni Robredo <br />
						12 Sep 8:00-10:00 AM<br />
					</div>
					
					<div class="error-message" id="error-message" style="display: none;">
						<span class="btn-close" onclick="this.parentElement.style.display='none';">&times;</span> 
						<span id="error-text"></span>
					</div>

				</div>				
			</div>
			<div class="footer">
				Brought to you by:
				<br>
				<div class="logos">
					<img class="compsat" src="compsat.svg" alt="CompSAt Logo">
					<img class="uxsoc" src="uxsoc.png" alt="UXSoc Logo">
				</div>
			</div>				
		</div>
	</body> 
	<script>
		function toggleNav() {
			var x = document.getElementById("nav");
			if (x.className === "nav") {
				x.className += " responsive";
			} else {
				x.className = "nav";
			}
		}
	</script>
</html>
