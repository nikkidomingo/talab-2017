<html>
	<head>
		<meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Talab 2017</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="login.css">
	</head>
	<body>
		<header>
    		<div class="nav-container">
    			<ul class="nav" id="nav">
    				<li id="nav-title"><a href="#">TALAB Enlistment System</a></li>
    				<div class="nav-links">
	    				<li><a href="#">Enlist</a></li>
	    				<li><a href="#">Change Password</a></li>
	    				<li><a href="#">Enlistment Summary</a></li>
	    				<li><a href="#">Log Out</a></li>
	    				<li><a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="toggleNav()">&#9776;</a></li>
    				</div>
    			</ul>
			</div>
    	</header>
    	<div>
    	<div class="content">
			<div class="container">
				<center><img src="talab_HR.png" alt="TALAB Logo"></center>
				<div>
					<div class="error-message" id="error-message">
						<span class="btn-close" onclick="this.parentElement.style.display='none';">&times;</span> 
							<span id="error-text">Sorry, you can't sign in right now, The batching system is currently being implemented.</span>
					</div>
					<div class="notification-message" id="notification-message" style="display: none;">
						<span class="btn-close" onclick="this.parentElement.style.display='none';">&times;</span> 
						<span id="notification-text"></span>
					</div>
					<form action="" id="form" method="POST">
						<input type="text" name="id_number" id="id_number" placeholder="ID Number" autofocus>
						<input type="password" name="password" id="password" placeholder="Password">
						<input type="submit" id="btn" value="Log in">
					</form>
				</div>
				<span class="login-links"><a href="" style="color: #314467;"><b>What are my credentials?</b></a></span>
				<div style="line-height:45%;">
					<br>
				</div>
				<span class="login-links"><a href="" style="color: #314467;">Browse available classes</a></span>
					<!-- For testing purposes -->
					<!-- <a href="/talab-2017/enlist.html" style="color: #314467;">Skip login</a>
					<a href="/talab-2017/changepassword.html" style="color: #314467;">Change password</a> -->
			</div>
		</div>
	</body>
	<script>
		function toggleNav() {
			var x = document.getElementById("nav");
			if (x.className === "nav") {
				x.className += " responsive";
			} else {
				x.className = "nav";
			}
		}
	</script> 
</html>
